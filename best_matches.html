<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Scoring FTC Matches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .video-list {
            list-style: none;
            padding: 0;
        }
        .video-item {
            margin: 20px 0;
        }
        .video-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        iframe {
            width: 560px;
            height: 315px;
            max-width: 100%;
        }
        .nav-button {
            text-align: center;
            margin: 20px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Top Scoring FTC Matches</h1>
    <div class="nav-button">
        <a href="index.html"><button class="search-button">Back to Home</button></a>
    </div>
    <ul class="video-list" id="videoList">
        <!-- Top matches will be dynamically loaded here -->
    </ul>

    <script>
        $(document).ready(function() {
            const videoList = $('#videoList');

            function fetchAndRenderTopMatches() {
                $.getJSON('https://ftcvideos.org/matches', function(eventsData) {
                    let topMatches = [];

                    eventsData.forEach(event => {
                        event.matches.forEach(match => {
                            const redScoreAdjusted = match.scoreRedFinal - match.scoreBlueFoul;
                            const blueScoreAdjusted = match.scoreBlueFinal - match.scoreRedFoul;
                            const totalScore = Math.max(redScoreAdjusted, blueScoreAdjusted);
                            
                            topMatches.push({
                                eventCode: event.eventCode,
                                matchNumber: match.matchNumber,
                                description: match.description,
                                totalScore: totalScore,
                                teams: match.teams,
                                actualStartTime: match.actualStartTime
                            });
                        });
                    });

                    topMatches.sort((a, b) => b.totalScore - a.totalScore);
                    topMatches = topMatches.slice(0, 10); // Show top 10 matches

                    if (topMatches.length === 0) {
                        videoList.append('<li class="video-item">No top matches found.</li>');
                        return;
                    }

                    $.getJSON('https://ftcvideos.pystem.com/list', function(videosData) {
                        topMatches.forEach(match => {
                            const teamNumbers = match.teams.map(team => team.teamNumber.toString());
                            const matchingVideos = videosData.filter(video =>
                                video.ftc_matches.some(videoMatch =>
                                    teamNumbers.every(team => videoMatch.red_teams.includes(team) || videoMatch.blue_teams.includes(team))
                                )
                            );

                            if (matchingVideos.length > 0) {
                                const video = matchingVideos[0];
                                const teamNumbersText = match.teams.map(team => team.teamNumber).join(', ');
                                const videoTitle = $('<div></div>').addClass('video-title').text(`Match: ${match.description} - Teams: ${teamNumbersText} - Total Score: ${match.totalScore}`);
                                const iframe = $('<iframe></iframe>')
                                    .attr('src', `https://www.youtube.com/embed/${video.video_id}?start=${video.ftc_matches[0].start_time}`)
                                    .attr('frameborder', '0')
                                    .attr('allowfullscreen', true);
                                const listItem = $('<li></li>').addClass('video-item').append(videoTitle, iframe);
                                videoList.append(listItem);
                            }
                        });
                    }).fail(function() {
                        console.error('Failed to fetch video data');
                    });
                }).fail(function() {
                    console.error('Failed to fetch match data');
                    videoList.append('<div>Failed to load top matches. Please try again later.</div>');
                });
            }

            fetchAndRenderTopMatches();
        });
    </script>
</body>
</html>
