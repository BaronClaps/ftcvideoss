<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .video-list {
            list-style: none;
            padding: 0;
        }
        .video-item {
            margin: 20px 0;
        }
        .video-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        iframe {
            width: 560px;
            height: 315px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>YouTube Video List</h1>
    <ul class="video-list" id="videoList">
        <!-- Videos will be dynamically loaded here -->
    </ul>

    <script>
        // Function to fetch video data
        function getFTCvideos() {
            return [
                { title: "Video Title 1", videoId: "VIDEO_ID_1" },
                { title: "Video Title 2", videoId: "VIDEO_ID_2" },
                { title: "Video Title 3", videoId: "VIDEO_ID_3" }
            ];
        }

        // Function to render videos in the list
        function renderVideos() {
            const videoList = document.getElementById('videoList');
            const videos = getFTCvideos();

            videos.forEach(video => {
                const listItem = document.createElement('li');
                listItem.className = 'video-item';

                const title = document.createElement('div');
                title.className = 'video-title';
                title.textContent = video.title;

                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/${video.videoId}`;
                iframe.frameBorder = "0";
                iframe.allowFullscreen = true;

                listItem.appendChild(title);
                listItem.appendChild(iframe);
                videoList.appendChild(listItem);
            });
        }

        // Load videos when the page loads
        window.onload = renderVideos;
    </script>
</body>
</html>
