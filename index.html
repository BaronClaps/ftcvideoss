<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .video-list {
            list-style: none;
            padding: 0;
        }
        .video-item {
            margin: 20px 0;
        }
        .video-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        iframe {
            width: 560px;
            height: 315px;
            max-width: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>YouTube Video List</h1>
    <ul class="video-list" id="videoList">
        <!-- Videos will be dynamically loaded here -->
    </ul>

    <script>
        // Function to fetch and render video data
        function fetchAndRenderVideos() {
            $.getJSON('https://ftcvideos.pystem.com/list', function(data) {
                const videoList = $('#videoList');
                
                data.forEach(video => {
                    const listItem = $('<li></li>').addClass('video-item');
                    const title = $('<div></div>').addClass('video-title').text(video.video_file) || `Video Title`);
                    const iframe = $('<iframe></iframe>')
                        .attr('src', `https://www.youtube.com/embed/${video.video_id}`)
                        .attr('frameborder', '0')
                        .attr('allowfullscreen', true);

                    listItem.append(title, iframe);
                    videoList.append(listItem);
                });
            }).fail(function() {
                console.error('Failed to fetch video data');
            });
        }

        // Load videos when the page loads
        $(document).ready(fetchAndRenderVideos);
    </script>
</body>
</html>
